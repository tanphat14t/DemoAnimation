<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Loading</title>
  <style>
    /* Style for the loading overlay */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: none; /* Initially hidden */
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #loading-overlay.active {
      display: flex;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>

  <button onclick="simulateNavigation()">Simulate Page Navigation</button>

  <script>
    // Display the loading overlay before page unload
    window.addEventListener('beforeunload', function () {
      document.getElementById('loading-overlay').classList.add('active');
    });

    // Simulate navigation for testing (useful for development)
    function simulateNavigation() {
      document.getElementById('loading-overlay').classList.add('active');
      setTimeout(() => {
        window.location.href = "https://example.com";
      }, 2000); // Simulate a delay before navigation
    }
  </script>
</body>
</html>
